<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        Calculator
        <div id="screen">
            
        </div>
        <div class = "buttons">
            <div class="buttonsRow1">
                <button class = "button" id="ac" onclick="buttonPress('ac')">AC</button>
                <button class = "button" id="posneg" onclick="buttonPress('posneg')">+/-</button>
                <button class = "button" id="percent" onclick="buttonPress('percent')">%</button>
                <button class = "button" id="divide" onclick="buttonPress('divide')">/</button>
            </div>
            <div class="buttonsRow2">
                <button class = "button" id="seven" onclick="buttonPress(7)">7</button>
                <button class = "button" id="eight" onclick="buttonPress(8)">8</button>
                <button class = "button" id="nine" onclick="buttonPress(9)">9</button>
                <button class = "button" id="multiply" onclick="buttonPress('multiply')">*</button>
            </div>
            <div class="buttonsRow3">
                <button class = "button" id="four" onclick="buttonPress(4)">4</button>
                <button class = "button" id="five" onclick="buttonPress(5)">5</button>
                <button class = "button" id="six" onclick="buttonPress(6)">6</button>
                <button class = "button" id="minus" onclick="buttonPress('minus')">-</button>
            </div>
            <div class="buttonsRow4">
                <button class = "button" id="one" onclick="buttonPress(1)">1</button>
                <button class = "button" id="two" onclick="buttonPress(2)">2</button>
                <button class = "button" id="three" onclick="buttonPress(3)">3</button>
                <button class = "button" id="plus" onclick="buttonPress('plus')">+</button>
            </div>
            <div class="buttonsRow5">
                <button class = "button" id="zero" onclick="buttonPress(0)">0</button>
                <button class = "button" id="decimal" onclick="buttonPress('decimal')">.</button>
                <button class = "button" id="equals" onclick="buttonPress('equals')">=</button>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
